name: Build, Test, Coverage, Publish

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build & Test with Coverage
        run: ./gradlew clean build jacocoTestReport jacocoTestCoverageVerification --info

      - name: Upload build output for Sonar
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/

      - name: Upload JaCoCo coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage
          path: build/reports/jacoco/test/jacocoTestReport.xml

      - name: Upload full HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: build/reports/jacoco/test/html

  sonar:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Download build output from previous job
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Download coverage report from previous job
        uses: actions/download-artifact@v4
        with:
          name: jacoco-coverage
          path: coverage

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info

  publish-image:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'   # only push on main
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t communications:latest .

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Tag image
        run: docker tag communications:latest ghcr.io/${{ github.repository_owner }}/communications:latest

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/communications:latest

  codecov:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: jacoco-coverage
          path: coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/jacocoTestReport.xml
          fail_ci_if_error: true
